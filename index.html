<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0f172a" />
  <meta name="description" content="Ogrogoti - Track assignments, habits and boost productivity" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Preconnect to external domains for faster loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icons/icon-192.svg" />
  <title>Ogrogoti</title>

  <!-- Font with display=swap for faster text rendering -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            slate: {
              850: '#151f32',
              900: '#0f172a',
              950: '#020617',
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #000000;
      color: #f8fafc;
    }

    /* Safe area insets for notched phones */
    .safe-area-pb {
      padding-bottom: env(safe-area-inset-bottom, 0px);
    }

    /* Prevent overscroll bounce */
    html,
    body {
      overscroll-behavior-y: contain;
      -webkit-overflow-scrolling: touch;
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1e293b;
    }

    ::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    /* Mobile-specific optimizations */
    @media (max-width: 768px) {
      * {
        -webkit-tap-highlight-color: transparent;
      }

      button,
      a {
        touch-action: manipulation;
      }

      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
    }
  </style>
  <!-- Note: Imports are handled by Vite from node_modules -->
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    // Register Service Worker for PWA (only in production)
    if ('serviceWorker' in navigator) {
      // Skip SW registration in development (Vite dev server)
      const isDev = location.hostname === 'localhost' || location.hostname === '127.0.0.1';

      if (isDev) {
        // Unregister any existing service workers in dev mode
        navigator.serviceWorker.getRegistrations().then(registrations => {
          registrations.forEach(registration => {
            registration.unregister();
            console.log('[SW] Unregistered service worker for dev mode');
          });
        });
        // Clear caches
        if ('caches' in window) {
          caches.keys().then(names => {
            names.forEach(name => caches.delete(name));
          });
        }
      } else {
        // Production: register service worker
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => { });
        });
      }
    }
  </script>
</body>

</html>
