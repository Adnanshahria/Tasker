<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="512" height="512" fill="#ffffff"/>
  
  <!-- Digital circuit pattern (subtle) -->
  <g opacity="0.1" stroke="#6366f1" stroke-width="2" fill="none">
    <line x1="100" y1="100" x2="150" y2="100"/>
    <line x1="150" y1="100" x2="150" y2="150"/>
    <line x1="362" y1="100" x2="412" y2="100"/>
    <line x1="362" y1="100" x2="362" y2="150"/>
    <line x1="100" y1="412" x2="150" y2="412"/>
    <line x1="150" y1="362" x2="150" y2="412"/>
    <line x1="362" y1="412" x2="412" y2="412"/>
    <line x1="362" y1="362" x2="362" y2="412"/>
    <circle cx="150" cy="150" r="4"/>
    <circle cx="362" cy="150" r="4"/>
    <circle cx="150" cy="362" r="4"/>
    <circle cx="362" cy="362" r="4"/>
  </g>
  
  <!-- Main checkmark with gradient effect -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="96" y="96" width="320" height="320" rx="64" fill="url(#grad)"/>
  
  <!-- Checkmark -->
  <path d="M180 260L240 320L340 200" stroke="white" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
