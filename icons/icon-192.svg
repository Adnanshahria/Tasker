<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="192" height="192" fill="#ffffff"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="ogrogotiGrad192" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="goldenBlueGrad192" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#4ECDC4"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="24" y="24" width="144" height="144" rx="30" fill="url(#ogrogotiGrad192)"/>
  
  <!-- Stylized "O" with upward arrow - symbolizing Ogrogoti (Progress) -->
  <!-- Outer circle forming the "O" -->
  <circle cx="96" cy="102" r="38" fill="none" stroke="white" stroke-width="12"/>
  
  <!-- Golden Blue Checkmark inside the O -->
  <path d="M77 102 L90 115 L117 88" fill="none" stroke="url(#goldenBlueGrad192)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Upward arrow breaking through the top of O -->
  <path d="M96 50 L96 75" stroke="white" stroke-width="12" stroke-linecap="round"/>
  <path d="M78 65 L96 50 L114 65" fill="none" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Small progress dots at the bottom -->
  <circle cx="75" cy="150" r="5" fill="white" opacity="0.6"/>
  <circle cx="96" cy="150" r="5" fill="white" opacity="0.8"/>
  <circle cx="117" cy="150" r="5" fill="white"/>
</svg>
